<!-- 	Aqui criamos um formulário para coletar os dados do contato -->

	<div class="container-fluid" id="conteudo">

		<div class="formulario">
			<form action="/novoc" method="get">
				<h4>
					<i class="fa fa-user"></i> Contato Com a Empresa
				</h4>
				<label>Nome</label> <input type="text" class="form-control"

					class="form-control mascaraCpf" id="email" name="email">
				<hr>

				<label>Telefone</label> <input type="text" class="form-control"
					id="telefone" name="telefone">
				<hr>

				<label>Observação</label>
				<textarea rows="5" cols="33" type="text" class="form-control"
					id="obs" name="obs"></textarea>
				<hr>

				<input class="btn btn-success" type="submit" value="Enviar">
			</form>
